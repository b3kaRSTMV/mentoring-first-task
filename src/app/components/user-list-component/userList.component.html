<div style="display: flex; flex-wrap: wrap;">
    <div *ngFor="let item of users" style = " width: 200px; height: 200px; border: solid 1px black; margin: 5px; padding: 5px;">
        {{$any(item).name}}
        {{$any(item).email}}
        {{$any(item).address.city}}
        {{$any(item).address.street}}
        <button (click)="deleteUser(item.id)">Удалить</button>
    </div>
</div>

<router-outlet></router-outlet>
