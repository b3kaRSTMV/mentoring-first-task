
<div class="user-list">
  <div>
    <button class="addUserBtn" (click)="openDialog()">Добавить пользователя</button>
  </div>
  <div *ngFor="let users of usersService.users$ | async">
    <app-user-card [user]="users" (deleteUser)="onDeleteUsers($event)" (editUser)="openDialog($event)"></app-user-card>
  </div>                    
</div>

<!-- // пайпы позволяют доставать из rx js данные в нашем случае это пайп async позволяет доставть юзеров из usersSubject // -->
